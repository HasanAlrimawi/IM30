<!DOCTYPE >
<html>
  <head>
    <script type="module" src="controller.js"></script>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: dimgrey;
    "
  >
    <input type="button" id="connect" value="Connect Device" />
    <form id="pay-form">
      <div style="display: flex; gap: 10px">
        <label for="amount">Amount</label>
        <input type="number" name="amount" required id="amount" />
      </div>
      <div style="display: flex; gap: 10px">
        <label for="pay">Press pay</label>
        <input type="submit" name="pay" id="pay-button" value="Pay here" />
      </div>
      <input type="button" id="initialize-button" value="Initialize" />
      <input type="button" id="show-message-button" value="Show message" />
      <input
        type="button"
        id="get-input-account-button"
        value="Get Input Account"
        title="Collect customer card details"
      />
      <input type="button" id="clear-batch" value="Clear batch" />
    </form>
  </body>
</html>
